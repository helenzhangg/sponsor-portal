<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <link rel="icon" href="assets/imgs/favicon.png">
  <title>Login to Sponsor Portal</title>
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="mobile-disclaimer">
    <br>
      <img src="assets/imgs/techtogether-logo.png" alt="techtogether boston logo" id="login-logo">
      <h4 class="center-align lighter">Sponsor Resume Portal</h4>
    <h4 class="lighter">Please sign-in on <span class="bold">Desktop</span> to access the Sponsor Resume Portal!</h4>
  </div>
  <div class="desktop-only">
  <div class="row" id="login-card">
    <div class="col s12 m4 l4 offset-l4 offset-m4">
      <div class="card-panel">
        <img src="assets/imgs/techtogether-logo.png" alt="techtogether boston logo" id="login-logo">
        <h4 class="center-align lighter">Sponsor Resume Portal</h4>
        <br>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="example@email.com" id="login-email" type="text" class="validate">
            <label class="active" for="login-uemail">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Password" id="password" type="password" class="validate">
            <label class="active" for="password">Password</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light"  id="login-button" type="submit" name="action">Login
</button>
<br>
<p class="center-align" style="font-size:.85em">Having trouble logging in? Email <a href="mailto:sponsor@techtogether.io" class="blue-url">sponsor@techtogether.io</a> for help.</p>

      </div>
    </div>
  </div>
    </div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>

</html>
